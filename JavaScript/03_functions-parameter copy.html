    <script>alert("hello world");</script>

        "use strict";

        // Initialize function hello
        function hello(vorname, nachname) {
            alert(
                "Dein Vorname: " + vorname + "\n" +  // Added newline for better formatting
                "Dein Nachname: " + nachname
            );
        }

        // Call the function hello with parameters
        hello("Melanie", "Hot");

        // Summary of Code Lines
        let sumcodelines = "33 Codezeilen gesamt";
        console.log(sumcodelines); // Logs the number of code lines

    </script>
