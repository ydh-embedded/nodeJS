    <script>
        "use strict";
    
        let name1 = "namen "        ;
        let name2 = "Melanie "      ;
        let name3 = "Susi "         ;
    
        // Using console.log for better practice
        console.log(name1)          ;
        console.log(name2)          ;
        console.log(name3)          ;
    
        // Correctly interpolating variables using template literals
        let combinedNames = `${name1}, ${name2}, ${name3}`;

        console.log(combinedNames); // Logs the combined names

        // CodeLine
        let codeline = "31 Codezeile codeline"    ; //codelin in IDE
        console.log(codeline)              ; // Logs the codeline

        // Summary CodeLines

        console.log(sumcodelines)          ; // Logs the codelines

    </script>
