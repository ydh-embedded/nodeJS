<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>jQuery</title>


    <style>
        /* Style for the loading symbol */
        #loading {
            display: none; /* Initially hidden */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            color: #4caf50; /* Green color for the loading symbol */
        }


                /* Style for the animated circle */
                .loading-circle {
            border: 4px solid #4caf50; /* Green color for the circle */
            border-top: 4px solid transparent; /* Transparent top border */
            border-radius: 50%; /* Make it a circle */
            width: 24px; /* Circle size */
            height: 24px; /* Circle size */
            animation: spin 1s linear infinite; /* Animate the circle */
        }


        /* Animation for the circle */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="loading">Loading...</div> <!-- Loading symbol -->
    <p></p> <!-- Paragraph to update its text -->
    
    <script>
        "use strict";
        
        // Show loading symbol
        $("#loading").show();

        $(function () {
            // Hide loading symbol when DOM is ready
            $("#loading").hide();
            $("p").text("Text in the paragraph"); // Set the paragraph text
            alert("Das DOM ist vollst√§ndig geladen");
        });
    </script>




</body>
</html>
